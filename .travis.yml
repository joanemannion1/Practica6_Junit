# Project JDK
language: java
jdk:
  - openjdk11

addons:
  apt:
    packages:
      - doxygen


before_install:
      - sudo apt-get update
      - sudo apt-get install -y doxygen

script:
  
  - mvn clean install verify
  - doxygen Doxyfile
  
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: target
  github_token: $GH_REPO_TOKEN
  on:
    branch: master
